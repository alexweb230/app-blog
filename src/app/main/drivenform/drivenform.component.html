<div class="container">

    <h1>Hero Form</h1>

    <form #fr="ngForm"  (ngSubmit)="onSubmit()">
        {{diagnostic}}
        <div class="form-group">
            <label for="name">Name</label>
            <input
                    type="text"
                    class="form-control"
                    id="name"
                    [(ngModel)]="mod.name"
                    name="name"
                    #spy="ngModel"
                    required>


              <div [hidden]="spy.valid || spy.pristine"   class="alert alert-danger">Name is required</div>

        </div>

        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="mod.alterEgo"
                    name="alterEgo"
                    id="alterEgo">
        </div>



        <div class="form-group">
            <label for="power">Hero Power</label>
            <select
                    class="form-control"
                    id="power"
                    [(ngModel)]="mod.power"
                    name="power"
                    required>
                <option *ngFor="let power of powers" [value]="power">{{power}}</option>
            </select>
        </div>

        <button type="button" class="btn btn-default" (click)="newHero(); fr.reset()">New Hero</button>


        <button type="submit" class="btn btn-success" [disabled]="!fr.form.valid">Submit</button>


        <div [hidden]="!submited">
            <h2>You submitted the following:</h2>
            <div class="row">
                <div class="col-xs-3">Name</div>
                <div class="col-xs-9">{{ mod.name }}</div>
            </div>
            <div class="row">
                <div class="col-xs-3">Alter Ego</div>
                <div class="col-xs-9">{{ mod.alterEgo }}</div>
            </div>
            <div class="row">
                <div class="col-xs-3">Power</div>
                <div class="col-xs-9">{{ mod.power }}</div>
            </div>
            <br>
            <button class="btn btn-primary" (click)="submited = false">Edit</button>
        </div>

    </form>

</div>
