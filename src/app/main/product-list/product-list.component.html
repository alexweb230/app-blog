<h2>product</h2>

<div *ngFor="let product of productList; index as id">

    <h3>
        <a [title]="product.name + '-details'" [routerLink]="['product', id]">
            {{product.name}}
        </a>
    </h3>

    <p *ngIf="product.description">
        Description: {{product.description}}
    </p>
    <button (click)="share()">
        Share
    </button>
    <app-product-alerts
            (notifyEvent) = "test()"
            [productElement]="product">
    </app-product-alerts>

</div>
